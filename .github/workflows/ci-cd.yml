# .github/workflows/ci-cd.yml
# Complete CI/CD Pipeline for PROFYLE - FIXED FOR MONOREPO

name: ğŸš€ CI/CD Pipeline

# Trigger the workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Environment variables
env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Code Quality & Testing
  test:
    name: ğŸ§ª Test & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js WITHOUT automatic caching (monorepo issue fix)
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Removed 'cache: npm' - this was causing the error!

      # Manual caching for better monorepo support
      - name: ğŸ“¦ Cache Backend Dependencies
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: ğŸ“¦ Cache Frontend Dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      # Install dependencies
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      # Lint code
      - name: ğŸ” Lint Backend Code
        working-directory: backend
        run: npm run lint

      - name: ğŸ” Lint Frontend Code
        working-directory: frontend
        run: npm run lint

      # Run tests
      - name: ğŸ§ª Run Backend Tests
        working-directory: backend
        run: npm test

      - name: ğŸ§ª Run Frontend Tests  
        working-directory: frontend
        run: npm run test:run

      # Build application
      - name: ğŸ—ï¸ Build Frontend Application
        working-directory: frontend
        run: npm run build

      # Upload build artifacts
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: frontend/dist/

  # Job 2: Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Audit dependencies for vulnerabilities
      - name: ğŸ” Audit Backend Dependencies
        working-directory: backend
        run: |
          npm ci
          npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ” Audit Frontend Dependencies
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=high
        continue-on-error: true

      # CodeQL Analysis
      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Job 3: Docker Build (Optional)
  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # Test Docker builds
      - name: ğŸ³ Test Backend Docker Build
        working-directory: backend
        run: docker build -t backend-test .

      - name: ğŸ³ Test Frontend Docker Build
        working-directory: frontend
        run: docker build -t frontend-test .

      - name: ğŸ³ Test Development Docker Compose
        run: docker-compose -f docker-compose.dev.yml build

  # Job 4: Deploy to Staging (when pushing to develop)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
